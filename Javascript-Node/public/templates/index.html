<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My JavaScript Web App</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/listings.css" />
  <script src="../lib/listings_script.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav-login" id="nav-controls">
      <a id="loginLink" href="/templates/sign_up.html">Sign up/Login</a>
      <button id="logoutBtn" style="display: none;">Logout</button>
      <a id="createListingBtn" href="/templates/create_listing.html" style="display: none;">Create Listing</a>

    </div>
    <div class="nav-title"><a href="/templates/index.html">PLATFORM name</a></div>
  </nav>

  <h1>Upcoming Volunteer Opportunities</h1>
  <section id="listing-container" class="listing-grid"></section>

  
  <!-- All cookie logic runs after DOM is ready -->
  <script>
      document.addEventListener("DOMContentLoaded", async () => {
      const logoutBtn = document.getElementById("logoutBtn");
      const loginLink = document.getElementById("loginLink");
      const createListingBtn = document.getElementById("createListingBtn");

      // Reset button states first
      if (logoutBtn) logoutBtn.style.display = "none";
      if (loginLink) loginLink.style.display = "inline-block";
      if (createListingBtn) createListingBtn.style.display = "none";

      async function checkAuthWithRetry(retries = 2) {
        while (retries >= 0) {
          try {
            const res = await fetch("/api/me", {
              credentials: "include",
              headers: {
                "Cache-Control": "no-cache",
                "Pragma": "no-cache"
              }
            });
            
            if (!res.ok) {
              const error = await res.json();
              throw new Error(error.error || 'Auth check failed');
            }
            
            return await res.json();
          } catch (err) {
            console.warn(`Auth check attempt ${2 - retries} failed:`, err);
            if (retries <= 0) throw err;
            retries--;
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }
      }

      try {
        const data = await checkAuthWithRetry();
        console.log("[AUTH] Check successful:", data);

        if (logoutBtn) logoutBtn.style.display = "inline-block";
        if (loginLink) loginLink.style.display = "none";
        if (data.role === "company" && createListingBtn) {
          createListingBtn.style.display = "inline-block";
        }
      } catch (err) {
        console.warn("[AUTH] Not authenticated:", err.message);
        // Ensure UI shows logged-out state
        if (logoutBtn) logoutBtn.style.display = "none";
        if (loginLink) loginLink.style.display = "inline-block";
        if (createListingBtn) createListingBtn.style.display = "none";
      }

      // Logout handler
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          try {
            // First, clear all client-side storage
            localStorage.clear();
            sessionStorage.clear();
            
            const response = await fetch("/api/logout", {
              method: "POST",
              credentials: "include",
              headers: {
                "Content-Type": "application/json"
              }
            });
            
            console.log("Logout response status:", response.status);
            
            // Even if the response isn't OK, proceed with logout
            if (document.cookie.includes('session')) {
              document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
            
            // Force a complete page reload from server
            window.location.href = "/templates/index.html?t=" + new Date().getTime();
          } catch (err) {
            console.error("Logout error:", err);
            // Force reload anyway
            window.location.href = "/templates/index.html?t=" + new Date().getTime();
          }
        });
      }
    });
  </script>

  
  
  
</body>
</html>
