<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Listing</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/create_listing.css">
    
  </style>
</head>
<body>
  <div class="nav-bar">
    <h1 style="color: white;">Create Listing</h1>
    <button id = "logout-btn">Logout</button>
  </div>

  <div class="form-container">
    <h2>Create New Volunteer Listing</h2>
    <form id="listingForm">
      <div class="form-group">
        <label for="title">Listing Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" value="AutoFilledCompanyName" readonly />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <button type="submit">Submit Listing</button>
    </form>
  </div>

  <script type = "module" src = "../lib.create_listing.js">
   
  </script>

</body>
</html>
