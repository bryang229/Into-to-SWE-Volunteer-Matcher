<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JavaScript Web App</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/sign_up.css" />

    <!-- Importing CryptoJS using a CDN so that we can hash sensitive data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="../lib/handle_login.js" defer></script>
    
</head>

<body>
    <nav>
        <div class="nav-login"> Sign up/Login</div>
        <div class="nav-title"><a href="/templates/index.html">PLATFORM name</a></div>

    </nav>
    <div id="login_div">
        <main class="account_form" id="login_form">
            <div>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required />
                      </div>
                                    
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" required />
                    </div>
                  
                    <button id ="login_submit" type="submit">Login</button>
                  
                  </form>
                  
            </div>
        </main>
    </div>
</body>

</html>
