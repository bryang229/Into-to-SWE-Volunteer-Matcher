<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/base.css" />
    <link rel="stylesheet" href="../static/pages/register_login.css" />
</head>

<body>
    <nav>
        <div class="nav-login">
            <a id="loginLink" href="/templates/sign_up.html">Sign up/Login</a>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
        <div class="nav-title"><a href="/templates/index.html">PLATFORM name</a></div>
    </nav>
    <div id="login_div">
        <main class="account_form" id="login_form">
            <div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required />
                    </div>
                    <button id="login_submit" type="submit">Login</button>
                    <p id="errorMessage" class="error-message"></p>
                    <button id="forgotPassword">Forgot password?</button>
                </form>
            </div>
        </main>
    </div>
    <!-- Firebase setup -->
    <script type="module" src="../lib/login/login_dom.js"></script>
</body>

</html>
