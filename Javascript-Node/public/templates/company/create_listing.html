<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Listing</title>
  <link rel="stylesheet" href="../../static/base.css" />
  <link rel="stylesheet" href="../../static/pages/create_listing.css">
    
  </style>
</head>
<body>
  <nav>
    <div class="nav-title"><a href="/templates/index.html">Create Listing</a></div>

    <div class="dropdown">
      <button class="dropbtn">Menu â–¾</button>
      <div class="dropdown-content" id="navLinks">
      </div>
    </div>
  </nav>
  <div class="form-container">
    <h2>Create New Volunteer Listing</h2>
    <form id="listingForm">
      <div class="form-group">
        <label for="title">Listing Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" readonly />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="includeQuestionsToggle" />
          Include application questions
        </label>
      </div>
      
      <div id="questionSection" style="display: none;">
        <h3>Application Questions</h3>
        <div id="questionList">
          <div class="question-card">
            <input type="text" value="Why are you interested in this opportunity?" readonly />
          </div>
        </div>
        <button type="button" id="addQuestionBtn">Add Question</button>
      </div>

      <button type="submit">Submit Listing</button>
    </form>
  </div>

  <script type="module" src="../../lib/listings/create_listing.js"></script>

</body>
</html>
