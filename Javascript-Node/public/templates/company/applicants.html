  <link rel="stylesheet" href="../../static/base.css">

  <nav>

  <label for="statusSort">Sort by Status:</label>

      <button class="deny-btn" onclick="handleDecision('application1', 'denied')">Deny</button>
    </div>
    <div class="application" id="application2">
      <h2>Applicant: Jane Smith</h2>

      <button class="accept-btn" onclick="handleDecision('application2', 'accepted')">Accept</button>

    </div>
