<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up!</title>
  <link rel="stylesheet" href="../static/base.css" />
  <link rel="stylesheet" href="../static/pages/register_login.css" />


</head>

<body>
  <nav>
    <div class="nav-login">
      <a id="loginLink" href="/templates/sign_up.html">Sign up/Login</a>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
    <div class="nav-title"><a href="/templates/index.html">PLATFORM name</a></div>
  </nav>

  <div id="sign_up_div">
    <main class="account_form" id="sign_up_form">
      <div>

        <form class="signup-form">
          <div class="form-group">
            <label for="accountType">Sign up as:</label>
            <select id="accountType" required>
              <option value="volunteer">Volunteer</option>
              <option value="company">Company</option>
            </select>
          </div>

          <!-- Comman components -->

          <div class="form-group">
            <label id="fullnameLabel" for="fullname">Full Name</label>
            <input type="text" id="fullname" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <small id="username-feedback"></small>
          </div>

          <div class="form-group" id="volunteerEmail">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <!-- Company-only fields -->
          <div id="company-only-fields" style="display:none;">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" id="companyName" />
            </div>

            <div class="form-group">
              <label for="publicEmail">Public Contact Email</label>
              <input type="email" id="publicEmail" />
            </div>
            <div class="form-group">
              <label for="privateEmail">Private Admin Email</label>
              <input type="email" id="privateEmail" />
            </div>
            <div class="form-group">
              <label for="companyBio">Company Bio</label>
              <textarea id="companyBio"></textarea>
            </div>
          </div>
          <button id="sign_up_submit" type="submit">Sign Up</button>

          <div class="login-link">
            Already have an account? <a href="/templates/login.html">Log in</a>
          </div>
        </form>

      </div>
    </main>
  </div>

  <!-- JS Imports -->
  <!-- Importing CryptoJS using a CDN so that we can hash sensitive data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- DOM handling -->
  <script type="module" src="../lib/sign_up/signup_dom.js"></script>

</body>

</html>
