<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JavaScript Web App</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/sign_up.css" />

    <!-- Importing CryptoJS using a CDN so that we can hash sensitive data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="../lib/handle_signup.js" defer></script>
    
</head>

<body>
    <nav>
        <div class="nav-login"> Sign up/Login</div>
        <div class="nav-title"><a href="/templates/index.html">PLATFORM name</a></div>

    </nav>
    <div id="sign_up_div">
        <main class="account_form" id="sign_up_form">
            <div>
                <form class="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required />
                      </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required />
                      </div>
                  
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" id="email" required />
                    </div>
                  
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" required />
                    </div>
                  
                    <div class="toggle-group">
                      <label for="terms">Sign up as volunteer</label>
                      <label class="toggle-switch">
                        <input type="checkbox" id="terms">
                        <span class="toggle-slider"></span>
                      </label>
                    </div>
                  
                    <button id ="sign_up_submit" type="submit">Sign Up</button>
                  
                    <div class="login-link">
                      Already have an account? <a href="/templates/login.html">Log in</a>
                    </div>
                  </form>
                  
            </div>
        </main>
    </div>
</body>

</html>
