<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="../../static/pages/messaging.css" />
    <link rel="stylesheet" href="../../static/base.css" />
</head>

<body>
    <nav>
        <div class="nav-title"><a href="/templates/index.html">Volunteer Matcher</a></div>
        <div class="dropdown">
            <button class="dropbtn">Menu ▾</button>
            <div class="dropdown-content" id="navLinks">
                <!-- JS will populate -->
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" id="backToList">← Back</button>
            <div id="chatHeader">
              <h2 id="chatPartnerName">Chat</h2>
              <div id="typingIndicator" style="font-size: 0.85rem; color: #999;"></div>
            </div>
          </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Populated by chat.js -->
        </div>
        <div class="chat-input">
            <textarea id="messageInput" rows="1" placeholder="Type a message..."></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module" src="../../lib/messaging/chat.js"></script>
</body>

</html>
