<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="../../static/pages/account_settings.css">
    <link rel="stylesheet" href="../../static/base.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-title">
            <a href="/templates/index.html">Volunteer Matcher</a>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu ▾</button>
            <div class="dropdown-content" id="navLinks">
                <!-- Links populated by nav_control.js -->
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Account Settings</h1>

        <!-- Update Display Name -->
        <form id="displayNameForm">
            <div class="form-group">
                <label for="newDisplayName">Update Display Name</label>
                <input type="text" id="newDisplayName" name="newDisplayName" class="form-control"
                    placeholder="Enter your new display name">
                <small class="form-text text-muted">This updates your username or company name.</small>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Display Name</button>
            </div>
        </form>

        <hr>

        <!-- Update Email -->
        <form id="emailForm">
            <div class="form-group">
                <label for="newEmail">Update Email Address</label>
                <input type="email" id="newEmail" name="newEmail" class="form-control"
                    placeholder="Enter your new email address">
                <small class="form-text text-muted">This updates your public email. (Private emails stay
                    private.)</small>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Email</button>
            </div>
        </form>

        <hr>

        <!-- Update Password -->
        <form id="passwordForm">
            <div class="form-group">
                <h3>Change Password</h3>

                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control">

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control">

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">

                <small class="form-text text-muted" style="color: orange;">⚡ Password changes coming soon!</small>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-secondary" disabled>Change Password</button>
            </div>
        </form>

        <hr>

        <!-- Danger Zone -->
        <div class="danger-zone">
            <h3>Danger Zone</h3>
            <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
        </div>

    </div>

    <script type="module" src="../../lib/common/account_settings.js"></script>
</body>

</html>
